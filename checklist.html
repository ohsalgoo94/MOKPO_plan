<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-Century Retro Checklist</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            /* Palette */
            --c-bg-base: #EFE5D5;
            --c-flower-dark: #26413C;
            --c-flower-center: #B8CE9C;
            
            /* UI Colors */
            --c-text: #1A2E2A;
            --c-subtext: #5D706A;
            --c-card-bg: rgba(255, 252, 248, 0.92);
            --c-accent: #E07D54;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            color: var(--c-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Background Pattern */
            background-color: var(--c-bg-base);
            background-image: url("data:image/svg+xml,%3Csvg width='160' height='160' viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2326413C' fill-opacity='1'%3E%3Cpath d='M80 35C90 15 110 15 120 35C135 25 145 40 135 55C150 65 145 85 125 90C140 105 125 125 105 115C100 135 80 130 80 110C80 130 60 135 55 115C35 125 20 105 35 90C15 85 10 65 25 55C15 40 25 25 40 35C50 15 70 15 80 35Z' /%3E%3C/g%3E%3Ccircle cx='80' cy='80' r='12' fill='%23B8CE9C' /%3E%3C/svg%3E");
            background-size: 120px 120px;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            background: var(--c-card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(26, 46, 42, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
        }

        header {
            padding: 35px 25px 20px;
        }

        h1 {
            font-size: 26px;
            color: var(--c-flower-dark);
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--c-subtext);
            margin-top: 6px;
            font-weight: 500;
        }

        .input-area {
            padding: 35px 25px 20px; /* Ï†úÎ™© ÏÇ≠Ï†úÎ°ú Ïù∏Ìïú ÏÉÅÎã® Ïó¨Î∞± ÌôïÎ≥¥ */
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border-radius: 14px;
            border: 2px solid #EAEAEA;
            background: #fff;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
            color: var(--c-text);
        }

        input[type="text"]:focus {
            border-color: var(--c-flower-dark);
            box-shadow: 0 0 0 4px rgba(38, 65, 60, 0.1);
        }

        button.add-btn {
            width: 52px;
            background: var(--c-flower-dark);
            border: none;
            border-radius: 14px;
            color: var(--c-flower-center);
            font-size: 26px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(38, 65, 60, 0.2);
        }

        button.add-btn:hover {
            background: #1E332F;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 30px;
        }

        ul::-webkit-scrollbar { width: 6px; }
        ul::-webkit-scrollbar-thumb { background: #D0D0D0; border-radius: 3px; }
        ul::-webkit-scrollbar-track { background: transparent; }

        li {
            background: #fff;
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            border: 1px solid #F0F0F0;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.06);
            border-color: var(--c-flower-center);
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--c-flower-center);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            background: #fff;
        }

        li.completed .check-circle {
            background: var(--c-flower-center);
            border-color: var(--c-flower-center);
        }

        li.completed .check-circle::after {
            content: '‚úî';
            color: var(--c-flower-dark);
            font-size: 14px;
            font-weight: 800;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--c-text);
            transition: all 0.2s;
            word-break: break-all;
            letter-spacing: -0.3px;
        }

        li.completed .task-text {
            color: #B0B0B0;
            text-decoration: line-through;
            font-weight: 400;
        }

        .delete-btn {
            color: #DADADA;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: var(--c-accent);
        }

        .empty-state {
            text-align: center;
            margin-top: 60px;
            color: var(--c-subtext);
            font-size: 15px;
            display: none;
            line-height: 1.6;
        }
        
        ul:empty + .empty-state {
            display: block;
        }

        h1::after {
            content: 'üåø';
            font-size: 20px;
            position: relative;
            top: -2px;
            opacity: 0.8;
        }

        /* ÏÇ≠Ï†ú ÌôïÏù∏ Î™®Îã¨ */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(239, 229, 213, 0.6); /* Î∞∞Í≤ΩÏÉâÍ≥º Ïñ¥Ïö∏Î¶¨Îäî Îî§ Ï≤òÎ¶¨ */
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 24px;
        }

        .modal {
            background: #fff;
            padding: 20px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .modal p {
            margin-bottom: 20px;
            color: var(--c-text);
            font-weight: 500;
        }

        .modal-btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel { background: #f0f0f0; color: #666; }
        .btn-confirm { background: var(--c-accent); color: white; }

    </style>
</head>
<body>

    <div class="container">
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>

        <ul id="taskList">
            <!-- Î¶¨Ïä§Ìä∏ ÏïÑÏù¥ÌÖúÏù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </ul>
        
        <div class="empty-state">
            Ïò§ÎäòÏùò Ìï† ÏùºÏùÑ<br>ÏûêÏú†Î°≠Í≤å Í∏∞Î°ùÌï¥Î≥¥ÏÑ∏Ïöî.
        </div>

        <!-- Ïª§Ïä§ÌÖÄ ÏÇ≠Ï†ú Î™®Îã¨ -->
        <div class="modal-overlay" id="deleteModal">
            <div class="modal">
                <p>Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?</p>
                <div class="modal-btn-group">
                    <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">Ï∑®ÏÜå</button>
                    <button class="modal-btn btn-confirm" onclick="confirmDeleteTask()">ÏÇ≠Ï†ú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'usquare_checklist_data';
        let tasks = [];
        let pendingDeleteId = null;

        window.onload = () => {
            loadTasks();
            render();
        };

        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) tasks = JSON.parse(saved);
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };
            tasks.push(newTask);
            saveTasks();
            render();
            input.value = '';
            input.focus();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            render();
        }

        // --- ÏÇ≠Ï†ú Î°úÏßÅ ÏàòÏ†ï (confirm Ï†úÍ±∞) ---
        function openDeleteModal(id) {
            pendingDeleteId = id;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            pendingDeleteId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        function confirmDeleteTask() {
            if (pendingDeleteId !== null) {
                tasks = tasks.filter(task => task.id !== pendingDeleteId);
                saveTasks();
                render();
            }
            closeDeleteModal();
        }

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            if (tasks.length === 0) {
                document.querySelector('.empty-state').style.display = 'block';
            } else {
                document.querySelector('.empty-state').style.display = 'none';
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');
                
                li.innerHTML = `
                    <div class="check-circle" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text">${task.text}</span>
                    <div class="delete-btn" onclick="openDeleteModal(${task.id})">√ó</div>
                `;
                
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
