<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Spirit Green Checklist</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            /* Palette - Free Spirit Green Theme */
            --c-bg-base: #FFFCF7; /* Warm Cream Background */
            
            /* Main Accents (Greens) */
            --c-green-deep: #2F6352;  /* Main Deep Green */
            --c-green-leaf: #5F8575;  /* Leaf Green */
            --c-green-soft: #98B092;  /* Sage Green */
            --c-accent-pop: #E07D54;  /* Terracotta (Small Accent for fun) */
            
            /* UI Colors */
            --c-text: #1A2E2A;
            --c-subtext: #5D706A;
            --c-card-bg: rgba(255, 255, 255, 0.85);
            --c-shadow: rgba(47, 99, 82, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            color: var(--c-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Background: Abstract & Free-spirited Green Blobs */
            background-color: var(--c-bg-base);
            background-image: 
                radial-gradient(circle at 10% 20%, var(--c-green-soft) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, var(--c-green-deep) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, var(--c-green-leaf) 0%, transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(224, 125, 84, 0.2) 0%, transparent 20%); /* Slight terra accent */
            background-size: 150% 150%;
            animation: gradientMove 18s ease infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            background: var(--c-card-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px var(--c-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* ÏûÖÎ†•Ï∞Ω ÏòÅÏó≠ */
        .input-area {
            padding: 40px 25px 20px;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: var(--c-text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        input[type="text"]:focus {
            border-color: var(--c-green-deep);
            box-shadow: 0 4px 20px rgba(47, 99, 82, 0.2);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #A0A0A0;
        }

        button.add-btn {
            width: 56px;
            background: var(--c-green-deep);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(47, 99, 82, 0.3);
        }

        button.add-btn:hover {
            background: var(--c-green-leaf);
            transform: scale(1.1) rotate(90deg);
        }

        ul {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 40px;
        }

        ul::-webkit-scrollbar { width: 4px; }
        ul::-webkit-scrollbar-thumb { background: var(--c-green-soft); border-radius: 2px; }
        ul::-webkit-scrollbar-track { background: transparent; }

        li {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 14px;
            padding: 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        li:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(47, 99, 82, 0.1);
            border-color: var(--c-green-soft);
        }

        /* Ï≤¥ÌÅ¨Î∞ïÏä§ Ïª§Ïä§ÌÖÄ */
        .check-circle {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2.5px solid var(--c-green-deep);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            background: white;
        }

        li.completed .check-circle {
            background: var(--c-green-deep);
            border-color: var(--c-green-deep);
            transform: scale(1.1);
        }

        li.completed .check-circle::after {
            content: '‚úî';
            color: white;
            font-size: 14px;
            font-weight: 900;
        }

        /* ÌÖçÏä§Ìä∏ Ïä§ÌÉÄÏùº */
        .task-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--c-text);
            transition: all 0.3s;
            word-break: break-all;
            letter-spacing: -0.2px;
        }

        li.completed .task-text {
            color: #B0B0B0;
            text-decoration: line-through;
            font-weight: 400;
        }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº */
        .delete-btn {
            color: #E0E0E0;
            cursor: pointer;
            font-size: 22px;
            padding: 5px;
            transition: color 0.2s, transform 0.2s;
        }

        .delete-btn:hover {
            color: var(--c-accent-pop); /* ÏÇ≠Ï†ú Ïãú ÏÇ¥Ïßù ÌäÄÎäî ÏÉâÏÉÅ */
            transform: rotate(90deg);
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            display: none;
        }
        
        ul:empty + .empty-state {
            display: block;
            height: 50px; 
        }

        /* ÏÇ≠Ï†ú ÌôïÏù∏ Î™®Îã¨ */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 30px;
        }

        .modal {
            background: #fff;
            padding: 25px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(47, 99, 82, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
            border: 1px solid var(--c-green-soft);
        }

        .modal p {
            margin-bottom: 25px;
            color: var(--c-text);
            font-weight: 700;
            font-size: 17px;
        }

        .modal-btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.2s;
        }
        
        .modal-btn:hover { transform: scale(1.05); }

        .btn-cancel { background: #F5F5F5; color: #888; }
        .btn-confirm { 
            background: var(--c-green-deep); 
            color: white; 
            box-shadow: 0 4px 12px rgba(47, 99, 82, 0.3);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Ï±ôÍ∏∏ Í≤É" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>

        <ul id="taskList">
            <!-- Î¶¨Ïä§Ìä∏ ÏïÑÏù¥ÌÖúÏù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </ul>
        
        <div class="empty-state"></div>

        <!-- Ïª§Ïä§ÌÖÄ ÏÇ≠Ï†ú Î™®Îã¨ -->
        <div class="modal-overlay" id="deleteModal">
            <div class="modal">
                <p>Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî? üåø</p>
                <div class="modal-btn-group">
                    <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">Ï∑®ÏÜå</button>
                    <button class="modal-btn btn-confirm" onclick="confirmDeleteTask()">ÏÇ≠Ï†ú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'usquare_checklist_green_blob_data'; // ÌÖåÎßà Î≥ÄÍ≤ΩÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ ÌÇ§ Î∂ÑÎ¶¨
        let tasks = [];
        let pendingDeleteId = null;

        window.onload = () => {
            loadTasks();
            render();
        };

        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) tasks = JSON.parse(saved);
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };
            tasks.push(newTask); // ÏµúÏã† Ìï≠Î™©ÏùÑ ÏïÑÎûòÎ°ú
            saveTasks();
            render();
            input.value = '';
            input.focus();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            render();
        }

        function openDeleteModal(id) {
            pendingDeleteId = id;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            pendingDeleteId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        function confirmDeleteTask() {
            if (pendingDeleteId !== null) {
                tasks = tasks.filter(task => task.id !== pendingDeleteId);
                saveTasks();
                render();
            }
            closeDeleteModal();
        }

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const emptyState = document.querySelector('.empty-state');
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');
                
                li.innerHTML = `
                    <div class="check-circle" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text">${task.text}</span>
                    <div class="delete-btn" onclick="openDeleteModal(${task.id})">√ó</div>
                `;
                
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
