<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisse Cut-out Checklist</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            /* Palette extracted from 'Matisse Organic Leaves' */
            --c-bg-base: #FDFBF6; /* Off-white Paper texture */
            
            /* Main Theme (Matisse Colors) */
            --c-leaf-green: #4A8522; /* Organic Green */
            --c-sky-blue: #7CB9E8;   /* Soft Blue */
            --c-deep-blue: #2E5894;  /* Accent Blue */
            
            /* UI Colors */
            --c-text: #1A2E2A;
            --c-subtext: #5D706A;
            --c-card-bg: rgba(255, 255, 255, 0.88); /* More opaque for readability */
            --c-shadow: rgba(46, 88, 148, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            color: var(--c-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Background: Matisse Style Organic Shapes */
            background-color: var(--c-bg-base);
            /* SVG Pattern: Organic Cut-out Shapes */
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cg opacity='0.8'%3E%3C!-- Blue Organic Shape --%3E%3Cpath d='M200,50 C250,20 280,80 260,120 C240,160 280,200 240,240 C200,280 150,250 140,200 C130,150 150,80 200,50 Z' fill='%237CB9E8' /%3E%3C!-- Green Leaf Shape --%3E%3Cpath d='M80,60 C40,60 20,100 40,140 C20,180 60,220 80,200 C100,240 140,200 120,160 C140,120 100,80 80,60 Z' fill='%234A8522' /%3E%3C!-- Small Deep Blue Accents --%3E%3Ccircle cx='50' cy='250' r='15' fill='%232E5894' /%3E%3Cpath d='M250,20 C270,10 290,40 270,50 C250,60 230,30 250,20 Z' fill='%232E5894' /%3E%3C/g%3E%3C/svg%3E");
            background-size: 300px 300px;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            background: var(--c-card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 15px 40px var(--c-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.9);
            position: relative;
        }

        /* 입력창 영역 */
        .input-area {
            padding: 40px 25px 20px;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid #F0F0F0;
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
            color: var(--c-text);
        }

        input[type="text"]:focus {
            border-color: var(--c-leaf-green);
            box-shadow: 0 4px 15px rgba(74, 133, 34, 0.15);
        }

        input[type="text"]::placeholder {
            color: #B0B0B0;
        }

        button.add-btn {
            width: 56px;
            background: var(--c-leaf-green); /* Green Accent */
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(74, 133, 34, 0.3);
        }

        button.add-btn:hover {
            background: var(--c-deep-blue); /* Hover to Blue */
            transform: scale(1.05) rotate(90deg);
        }

        ul {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 40px;
        }

        ul::-webkit-scrollbar { width: 5px; }
        ul::-webkit-scrollbar-thumb { background: #D1D9E0; border-radius: 3px; }
        ul::-webkit-scrollbar-track { background: transparent; }

        li {
            background: #fff;
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid #F5F5F5;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 133, 34, 0.1);
            border-color: var(--c-sky-blue);
        }

        /* 체크박스 커스텀 */
        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--c-leaf-green);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            background: #fff;
        }

        li.completed .check-circle {
            background: var(--c-leaf-green);
            border-color: var(--c-leaf-green);
        }

        li.completed .check-circle::after {
            content: '✔';
            color: white;
            font-size: 14px;
            font-weight: 800;
        }

        /* 텍스트 스타일 */
        .task-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--c-text);
            transition: all 0.2s;
            word-break: break-all;
            letter-spacing: -0.2px;
        }

        li.completed .task-text {
            color: #C0C0C0;
            text-decoration: line-through;
            font-weight: 400;
        }

        /* 삭제 버튼 */
        .delete-btn {
            color: #E0E0E0;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: var(--c-leaf-green);
            transform: rotate(90deg);
        }

        /* 빈 상태 */
        .empty-state {
            display: none;
        }
        
        ul:empty + .empty-state {
            display: block;
            height: 30px; 
        }

        /* 삭제 확인 모달 */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 24px;
        }

        .modal {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(46, 88, 148, 0.15);
            text-align: center;
            width: 80%;
            max-width: 300px;
            border: 1px solid var(--c-sky-blue);
        }

        .modal p {
            margin-bottom: 20px;
            color: var(--c-text);
            font-weight: 600;
        }

        .modal-btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 8px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel { background: #F7F7F7; color: #888; }
        .btn-confirm { 
            background: var(--c-leaf-green); 
            color: white;
            box-shadow: 0 4px 10px rgba(74, 133, 34, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="챙길 것" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addTask()">+</button>
        </div>

        <ul id="taskList">
            <!-- 리스트 아이템이 여기에 추가됩니다 -->
        </ul>
        
        <div class="empty-state"></div>

        <!-- 커스텀 삭제 모달 -->
        <div class="modal-overlay" id="deleteModal">
            <div class="modal">
                <p>정말 삭제할까요?</p>
                <div class="modal-btn-group">
                    <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">취소</button>
                    <button class="modal-btn btn-confirm" onclick="confirmDeleteTask()">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'usquare_checklist_matisse_data'; // 테마 변경으로 데이터 키 분리
        let tasks = [];
        let pendingDeleteId = null;

        window.onload = () => {
            loadTasks();
            render();
        };

        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) tasks = JSON.parse(saved);
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };
            tasks.push(newTask); 
            saveTasks();
            render();
            input.value = '';
            input.focus();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            render();
        }

        function openDeleteModal(id) {
            pendingDeleteId = id;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            pendingDeleteId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        function confirmDeleteTask() {
            if (pendingDeleteId !== null) {
                tasks = tasks.filter(task => task.id !== pendingDeleteId);
                saveTasks();
                render();
            }
            closeDeleteModal();
        }

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const emptyState = document.querySelector('.empty-state');
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');
                
                li.innerHTML = `
                    <div class="check-circle" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text">${task.text}</span>
                    <div class="delete-btn" onclick="openDeleteModal(${task.id})">×</div>
                `;
                
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
