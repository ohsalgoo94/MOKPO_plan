
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: #FFFCF7;
            position: relative;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        #background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 24px;
            display: none;
        }

        .progress-count {
            font-size: 18px;
            color: #2F6352;
            font-weight: 700;
        }

        .input-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(47, 99, 82, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #5F8575;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #2F6352;
        }

        .add-button {
            margin-top: 12px;
            padding: 12px 24px;
            background: #2F6352;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-button:hover {
            background: #193046;
        }

        .checklist-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(47, 99, 82, 0.1);
            min-height: 200px;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #738290;
            font-size: 16px;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #FFFCF7;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .item.checked {
            background: rgba(152, 176, 146, 0.25);
            border-color: #5F8575;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: 3px solid #2F6352;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .item.checked .checkbox {
            background: #2F6352;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }

        .item.checked .checkbox::after {
            display: block;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #193046;
        }

        .item.checked .item-text {
            color: #738290;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #2F6352;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .btn-edit {
            background: #5F8575;
        }

        .btn-delete {
            background: #E07D54;
        }

        .btn-save {
            background: #2F6352;
        }

        .btn-cancel {
            background: #738290;
        }

        .progress-bar-section {
            margin-top: 24px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(47, 99, 82, 0.1);
            display: none;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            color: #738290;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #FFFCF7;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2F6352 0%, #5F8575 100%);
            transition: width 0.5s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <svg id="background-pattern" viewBox="0 0 800 1200" preserveAspectRatio="xMidYMid slice">
        <rect width="800" height="1200" fill="#FFFCF7"/>
        
        <g opacity="0.9">
          <path d="M120,120 L160,80 L200,120 L200,200 L160,240 L120,200 Z" 
                fill="#2F6352" stroke="#FFFCF7" stroke-width="3"/>
          <circle cx="160" cy="160" r="15" fill="#E07D54"/>
          
          <path d="M340,100 Q320,80 340,60 L380,60 Q400,80 380,100 L380,180 Q400,200 380,220 L340,220 Q320,200 340,180 Z" 
                fill="#5F8575" stroke="#FFFCF7" stroke-width="3"/>
          <ellipse cx="360" cy="140" rx="12" ry="18" fill="#E07D54"/>
          
          <circle cx="600" cy="150" r="60" fill="#98B092" stroke="#FFFCF7" stroke-width="3"/>
          <circle cx="600" cy="150" r="20" fill="#E07D54"/>
          <path d="M600,130 L620,150 L600,170 L580,150 Z" fill="#FFFCF7"/>
          
          <path d="M100,400 L140,360 L180,400 L180,480 L140,520 L100,480 Z" 
                fill="#899481" stroke="#FFFCF7" stroke-width="3"/>
          <circle cx="140" cy="440" r="14" fill="#E07D54"/>
          
          <circle cx="450" cy="450" r="70" fill="#2F6352" stroke="#FFFCF7" stroke-width="3"/>
          <path d="M420,450 Q435,420 450,420 Q465,420 480,450 Q465,480 450,480 Q435,480 420,450" 
                fill="#FFFCF7"/>
          <ellipse cx="450" cy="450" rx="18" ry="14" fill="#E07D54"/>
          
          <path d="M650,380 L700,380 L725,430 L700,480 L650,480 L625,430 Z" 
                fill="#5F8575" stroke="#FFFCF7" stroke-width="3"/>
          <circle cx="675" cy="430" r="16" fill="#E07D54"/>
          
          <circle cx="200" cy="700" r="65" fill="#98B092" stroke="#FFFCF7" stroke-width="3"/>
          <path d="M170,700 L200,670 L230,700 L200,730 Z" fill="#E07D54"/>
          
          <path d="M500,680 Q480,660 500,640 L540,640 Q560,660 540,680 L540,760 Q560,780 540,800 L500,800 Q480,780 500,760 Z" 
                fill="#899481" stroke="#FFFCF7" stroke-width="3"/>
          <ellipse cx="520" cy="720" rx="16" ry="20" fill="#E07D54"/>
          
          <path d="M80,950 L120,910 L160,950 L160,1030 L120,1070 L80,1030 Z" 
                fill="#2F6352" stroke="#FFFCF7" stroke-width="3"/>
          <circle cx="120" cy="990" r="18" fill="#E07D54"/>
          
          <circle cx="400" cy="1000" r="60" fill="#5F8575" stroke="#FFFCF7" stroke-width="3"/>
          <path d="M375,1000 L400,975 L425,1000 L400,1025 Z" fill="#FFFCF7"/>
          <circle cx="400" cy="1000" r="14" fill="#E07D54"/>
          
          <path d="M600,950 L650,950 L675,1000 L650,1050 L600,1050 L575,1000 Z" 
                fill="#98B092" stroke="#FFFCF7" stroke-width="3"/>

        </g>
    </svg>

    <div class="container">
        <div class="progress-indicator" id="progressIndicator">
            <div class="progress-count" id="progressCount">0 / 0 ÏôÑÎ£å</div>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="itemInput" 
                class="input-field" 
                placeholder="Ï§ÄÎπÑÎ¨º Ìï≠Î™© ÏûÖÎ†•... (Ïòà: ÎÖ∏Ìä∏Î∂Å, Ï∂©Ï†ÑÍ∏∞, ÌïÑÍ∏∞ÎèÑÍµ¨)"
            />
            <button class="add-button" id="addButton">
                <span style="font-size: 20px;">+</span> Ìï≠Î™© Ï∂îÍ∞Ä
            </button>
        </div>

        <div class="checklist-container">
            <div class="empty-message" id="emptyMessage">
                üìù Ï§ÄÎπÑÎ¨º Ìï≠Î™©ÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!
            </div>
            <div class="items-list" id="itemsList" style="display: none;"></div>
        </div>

        <div class="progress-bar-section" id="progressBarSection">
            <div class="progress-label" id="progressLabel">ÏßÑÌñâÎ•†: 0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let editingId = null;

        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const itemsList = document.getElementById('itemsList');
        const emptyMessage = document.getElementById('emptyMessage');
        const progressIndicator = document.getElementById('progressIndicator');
        const progressCount = document.getElementById('progressCount');
        const progressBarSection = document.getElementById('progressBarSection');
        const progressLabel = document.getElementById('progressLabel');
        const progressFill = document.getElementById('progressFill');

        function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                items.push({
                    id: Date.now(),
                    text: text,
                    checked: false
                });
                itemInput.value = '';
                render();
            }
        }

        function toggleCheck(id) {
            items = items.map(item => 
                item.id === id ? { ...item, checked: !item.checked } : item
            );
            render();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            render();
        }

        function startEdit(id) {
            editingId = id;
            render();
        }

        function saveEdit(id, newText) {
            if (newText.trim()) {
                items = items.map(item =>
                    item.id === id ? { ...item, text: newText.trim() } : item
                );
            }
            editingId = null;
            render();
        }

        function cancelEdit() {
            editingId = null;
            render();
        }

        function render() {
            const checkedCount = items.filter(item => item.checked).length;
            const totalCount = items.length;

            if (totalCount === 0) {
                emptyMessage.style.display = 'block';
                itemsList.style.display = 'none';
                progressIndicator.style.display = 'none';
                progressBarSection.style.display = 'none';
            } else {
                emptyMessage.style.display = 'none';
                itemsList.style.display = 'flex';
                progressIndicator.style.display = 'block';
                progressBarSection.style.display = 'block';

                progressCount.textContent = checkedCount + ' / ' + totalCount + ' ÏôÑÎ£å';
                
                const percentage = Math.round((checkedCount / totalCount) * 100);
                progressLabel.textContent = 'ÏßÑÌñâÎ•†: ' + percentage + '%';
                progressFill.style.width = percentage + '%';

                itemsList.innerHTML = items.map(item => {
                    if (editingId === item.id) {
                        return `
                            <div class="item">
                                <div class="checkbox"></div>
                                <input type="text" class="edit-input" value="${item.text}" id="edit-${item.id}" />
                                <div class="actions">
                                    <button class="btn btn-save" onclick="saveEdit(${item.id}, document.getElementById('edit-${item.id}').value)">‚úì</button>
                                    <button class="btn btn-cancel" onclick="cancelEdit()">‚úï</button>
                                </div>
                            </div>
                        `;
                    }
                    return `
                        <div class="item ${item.checked ? 'checked' : ''}">
                            <div class="checkbox" onclick="toggleCheck(${item.id})"></div>
                            <span class="item-text">${item.text}</span>
                            <div class="actions">
                                <button class="btn btn-edit" onclick="startEdit(${item.id})">‚úé</button>
                                <button class="btn btn-delete" onclick="deleteItem(${item.id})">‚úï</button>
                            </div>
                        </div>
                    `;
                }).join('');

                if (editingId) {
                    const editInput = document.getElementById('edit-' + editingId);
                    if (editInput) {
                        editInput.focus();
                        editInput.addEventListener('keydown', function(e) {
                            if (e.key === 'Enter') {
                                saveEdit(editingId, this.value);
                            } else if (e.key === 'Escape') {
                                cancelEdit();
                            }
                        });
                    }
                }
            }
        }

        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        render();
    </script>
</body>
</html>
